      <h1 class="titoli_diario" style="font-size:3em; color:#ff3381;">GALLERY</h1>
      <p class="non_diario" style="margin-bottom: 4%;">Galleria con le immagini che trovate nel mio blog!</p>

    <section class="sezione_immagini" style="background-color: rgba(255, 255, 255, 0.75); padding: 20px; margin: 20px;">
      <img class="img_gallery" id="gallery01" src="img/img1.png" alt="Saku: immagine presentazione" width="30%">
      <div id="modal1" class="modal">
        <span class="close close1">&times;</span>
        <img class="modal-content" id="imgSaku">
        <div id="caption01"></div>
      </div>
      <script>
      var modal = document.getElementById('modal1');
      var img = document.getElementById('gallery01');
      var modalImg = document.getElementById("imgSaku");
      var captionText = document.getElementById("caption01");
      img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
        }
      var span = document.getElementsByClassName("close1")[0];
        span.onclick = function() {
        modal.style.display = "none";
        }
      </script>

      <img class="img_gallery" id="gallery02" src="img/img2.png" alt="Taemin Advice" width="30%">
